<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Market (학습용)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--
      이 페이지는 "학습용 미니 마켓"입니다.
      목표:
      1) 상품 목록을 보여준다
      2) 검색/카테고리 필터가 된다
      3) 장바구니에 담고 수량을 바꾸고 삭제한다
      4) 주문(가짜)을 저장한다(localStorage)
    -->

    <header class="header">
      <div class="logo">🛒 Mini Market</div>

      <div class="search-area">
        <!-- JS가 이 id로 검색창을 찾습니다 -->
        <input
          id="searchInput"
          class="input"
          type="text"
          placeholder="상품 검색 (예: 사과)"
        />

        <!-- JS가 이 id로 카테고리 선택을 찾습니다 -->
        <select id="categorySelect" class="select">
          <option value="ALL">전체</option>
          <option value="FRUIT">과일</option>
          <option value="DRINK">음료</option>
          <option value="SNACK">과자</option>
          <option value="DAILY">생활</option>
        </select>
      </div>

      <!-- 장바구니 열기 버튼 -->
      <button id="openCartBtn" class="btn">
        장바구니 <span id="cartCount" class="badge">0</span>
      </button>
    </header>

    <main class="container">
      <section class="hero">
        <h1 class="title">오늘의 상품</h1>
        <p class="desc">
          실제 결제는 없고, 주문 내역은 브라우저에만 저장돼요.
        </p>
      </section>

      <!-- 상품 카드가 그려질 영역 -->
      <section id="productGrid" class="grid"></section>

      <!-- 주문 내역 영역 -->
      <section class="orders">
        <div class="orders-head">
          <h2 class="subtitle">최근 주문 내역(학습용)</h2>
          <button id="clearOrdersBtn" class="btn ghost">주문 내역 지우기</button>
        </div>
        <div id="ordersList" class="orders-list"></div>
      </section>
    </main>

    <!-- 장바구니 드로어(오른쪽에서 나오는 패널) -->
    <aside id="cartDrawer" class="drawer hidden">
      <div class="drawer-head">
        <h2 class="subtitle">장바구니</h2>
        <button id="closeCartBtn" class="btn ghost">닫기</button>
      </div>

      <!-- 장바구니 아이템이 들어갈 영역 -->
      <div id="cartItems" class="cart-items"></div>

      <div class="drawer-foot">
        <div class="total">
          <span>총 합계</span>
          <strong id="cartTotal">0원</strong>
        </div>

        <button id="checkoutBtn" class="btn primary">주문하기(가짜)</button>
        <button id="clearCartBtn" class="btn ghost">장바구니 비우기</button>

        <p class="hint">
          팁: 새로고침해도 장바구니가 남아있는 이유는 localStorage 때문이에요.
        </p>
      </div>
    </aside>

    <!-- 화면 아래에 잠깐 뜨는 알림 -->
    <div id="toast" class="toast hidden"></div>

    <!-- JS는 body 끝에서 불러오면, 화면이 먼저 만들어지고 실행돼서 안정적 -->
    <script src="app.js"></script>
  </body>
</html>
